<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>CommBoard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="css/common.css" rel="stylesheet">
        <link href="css/home.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">CommBoard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li id="navbar-link-chat" class="nav-item hidden">
                            <a class="nav-link" href="chat.html">Chat</a>
                        </li>
                    </ul>
                    <a id="navbar-logout" class="btn btn-outline-success me-2 hidden" type="button" href="index.html">Logout</a>
                </div>
            </div>
        </nav>

        <main id="login" class="container hidden">
            <p id="login-welcome">Login to Chat</p>
            <div id="login-error" class="hidden"></div>
            <input id="login-name" type="text" class="form-control mb-3" placeholder="Name" aria-label="Name" name="name" />
            <input id="login-password" type="password" class="form-control" placeholder="Password" aria-label="Password" name="password" />
            <div id="login-group" class="btn-group">
                <button id="login-login" class="btn btn-outline-primary">Login</button>
                <button id="login-create" class="btn btn-outline-primary">Create Account</button>
            </div>
        </main>

        <main id="logout" class="container hidden">
            <p id="logout-welcome">Welcome!</p>
            <p id="logout-username">Temp Placeholder</p>
            <div id="logout-group" class="btn-group">
                <button id="logout-logout" class="btn btn-outline-primary">Logout</button>
                <button id="logout-continue" class="btn btn-outline-primary">Continue</button>
            </div>
        </main>

        <footer class="navbar navbar-expand-lg fixed-bottom bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <span class="navbar-text">Valerie Harris</span>
                <a class="navbar-text" href="https://github.com/EntropyValley/startup">Github Repository</a>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    </head>
        <script src="js/home.js"></script>
    </body>
</html>
