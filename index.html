<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>CommBoard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">CommBoard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="chat.html">Chat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="account.html">Account</a>
                        </li>
                    </ul>
                    <a class="btn btn-outline-success me-2" type="button" href="index.html">Login</a>
                </div>
            </div>
        </nav>

        <main id="login" class="container">
            <p>Login to chat</p>
            <form method="get" action="chat.html">
                <input id="login-name" type="text" class="form-control mb-3" placeholder="Name" aria-label="Name" name="name" />
                <div id="login-group" class="input-group">
                    <input id="login-password" type="password" class="form-control" placeholder="Password" aria-label="Password" name="password" />
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>   
        </main>

        <footer class="navbar navbar-expand-lg fixed-bottom bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <span class="navbar-text">Valerie Harris</span>
                <a class="navbar-text" href="https://github.com/EntropyValley/startup">Github Repository</a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    </head>
    </body>
</html>
